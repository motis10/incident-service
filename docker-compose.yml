version: '3.8'

services:
  # Main Netanya Incident Service
  incident-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: netanya-incident-service${CONTAINER_SUFFIX:-}
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - PORT=8080
      - SHAREPOINT_ENDPOINT=${SHAREPOINT_ENDPOINT:-http://mock-sharepoint:8080/api/incidents}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
    depends_on: []
    networks:
      - netanya-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  netanya-network:
    driver: bridge
