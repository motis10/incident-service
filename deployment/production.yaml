apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: netanya-incident-service
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/network-tags: "netanya-production"
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/memory: "1Gi"
        run.googleapis.com/cpu: "2"
        run.googleapis.com/min-instances: "1"
        run.googleapis.com/max-instances: "100"
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/vpc-access-connector: "netanya-connector"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: ghcr.io/motis10/incident-service:main
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG_MODE
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8000"
        - name: SHAREPOINT_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: sharepoint-config
              key: endpoint
        resources:
          limits:
            memory: "1Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 15
  traffic:
  - percent: 100
    latestRevision: true
